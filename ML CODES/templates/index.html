<!DOCTYPE html>
<html>
<head>
    <title>Driver Behavior Prediction</title>
<!--    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">-->
</head>
<body>
    <h1>Driver Behavior Prediction</h1>
    <form action="/predict" method="post">
        <label for="x_accel">X Acceleration:</label>
        <input type="number" name="x_accel" id="x_accel" step="0.1" required><br>
        <label for="y_accel">Y Acceleration:</label>
        <input type="number" name="y_accel" id="y_accel" step="0.1" required><br>
        <label for="z_accel">Z Acceleration:</label>
        <input type="number" name="z_accel" id="z_accel" step="0.1" required><br>
        <label for="x_gyro">X Gyroscope:</label>
        <input type="number" name="x_gyro" id="x_gyro" step="0.1" required><br>
        <label for="y_gyro">Y Gyroscope:</label>
        <input type="number" name="y_gyro" id="y_gyro" step="0.1" required><br>
        <label for="z_gyro">Z Gyroscope:</label>
        <input type="number" name="z_gyro" id="z_gyro" step="0.1" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <p id="prediction">Predicted Category: {{ prediction }}</p>
    {% endif %}
</body>
</html>
